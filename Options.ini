[SiteBuilder]
DataPath=.\data-files
SitePath=.\site
CSVPath=.\data\content
ChangelogSourceFile=.\data\Changelog.csv
InputFilesExtension=.csv
MTNCommand=path\to\mtn\mtn -c 4 -r 1 -P -i -w 992 -Z -o ".jpg" -N ".txt" -O "%s" "%s"
ImageMagickCommand=path\to\ImageMagick\convert "%s" -thumbnail x186 "%s"
MTNInfoPattern=duration: (.*?),
ThumbnailExt=.jpg
ThumbnailInfoExt=.txt
ThumbnailPath=thumbnails
ThumbnailInfoPath=.\thumbnail-infos
OutputExtension=.htm
InfoFile=Info.txt
IndexFile=index
ChangelogFile=changelog
StaticFiles=design.css|activelink.png|about.htm
SiteKey=USK@key-of-your-freesite/site/-4/
SiteName=MySite
